<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="header">
        <h1>Welcome New Customers!</h1>
    </div>
    <div class="content">
        <form action="{{ url_for('add_customer') }}" method="POST" class="form-customer">
            <label for="customer_first_name">First Name:</label>
            <input type="text" id="customer_first_name" name="customer_first_name" required>

            <label for="customer_last_name">Last Name:</label>
            <input type="text" id="customer_last_name" name="customer_last_name" required>

            <label for="customer_gender">Gender:</label>
            <select id="customer_gender" name="customer_gender" required>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>

            <label for="customer_dob">Date of Birth:</label>
            <input type="date" id="customer_dob" name="customer_dob" required>

            <input type="submit" value="Add Customer">
        </form>
    </div>
    <a href="/" class="home-link">Return to Home Page</a>
</body>
</html>
